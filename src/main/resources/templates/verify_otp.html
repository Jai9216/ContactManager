<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
	   <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 300px;" class="col-md-12">
                       <!-- email form -->
							<div class="alert alert-success mt-2 text-center" role="alert">OTP has successfully sent to your email</div>
							
							<div th:if=${session.message} class="container mt-1">
								<div class="alert alert-danger text-center" role="alert">
									<span th:text=${session.message} class=""></span>
									<th:block th:text=${@sessionHelper.removeMessageFromSession()}></th:block>
								</div>
							</div>
							
							<h3 class="text-center m-3">Verify Your OTP</h3>
							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input required="required" type="number" class="form-control"
										name="otp" placeholder="Enter OTP here ">
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Verify</button>
								</div>
							</form>
						</div>
                </div>
            </div>
        </div> 
    </div>
	</section>
</body>
</html>
