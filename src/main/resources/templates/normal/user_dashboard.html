<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img alt="" style="height: 200px; width: 200px"
							class="my_profile_picture" th:src="@{/img/contact_logo.png}">
					</div>
					<h1 class="text-center mt-3 text-secondary font-weight-light  font-italic">Start Adding your contact on cloud...</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase" >  Add New Contact</a>
			 	</div>
			</div>
		</div>
	   <!-- jquery for active element in sidebar  -->
		<script type="text/javascript">
		$(document).ready(()=>{
			$(".item").removeClass("active")
			$('#home-link').addClass("active")
		})
		</script>
		
	</section>
</body>
</html>
