<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div class="card">
						<div class="card-body">
							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<!-- old password field -->

								<div class="form-group">
									<input type="text" class="form-control"
									name="oldPassword" placeholder="Enter old Password">
								</div>

								<!-- new password field -->

								<div class="form-group">
									<input type="text" class="form-control"
									name="newPassword" placeholder="Enter new Password">
								</div>

								<div class="containet text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



		<script type="text/javascript">
		$(document).ready(()=>{
			$(".item").removeClass("active")
			$('#settings-link').addClass("active")
		})
		</script>
	</section>
</body>
</html>
