<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-update}" class="mt-2"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">
								<input type="hidden" name="cId" th:value="${contact.cId}" >
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" th:value="${contact.name}" name="name" placeholder="Enter Name here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" th:value="${contact.secondName}" name="secondName" placeholder="Enter Nick Name here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10"  type="number" id="phone" th:value="${contact.phone}" name="phone" placeholder="Enter Phone NO. here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										@
										</div>
									</div>
									<input type="email" id="email" name="email" th:value="${contact.email}" placeholder="Enter email here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" th:value="${contact.work}" name="work" placeholder="Enter Work here" class="form-control">
								</div>
								
								<div class="form-group mt-3">
								     <textarea rows="10" name="description" id="mytextarea" class="form-control" placeholder="Enter Contact Description" th:utext="${contact.description}"></textarea>
								</div>
								
								<div class="container text-center">
								    <img style="width:250px; height: 250px;" class="img-fluid my_profile_picture" alt="" th:src="@{'/img/'+${contact.image}}">
								</div>
								
								<p class="text-secondary">Choose new profile pic</p>
								<div class="custom-file">
								<input type="file" name="profileImage">
								</div>
								
								<div class="container text-center">
								<button class="btn btn-outline-primary">Update Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- implementing tiny mce  -->
		<script src="https://cdn.tiny.cloud/1/b1wc4ksbqaydifcmvsmvwlcl0c716mnow5eojnilywkhyr73/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
