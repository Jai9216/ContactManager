<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-contact}" class="mt-2"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone NO. here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
								</div>
								
								<div class="form-group mt-3">
								     <textarea rows="10" name="description" id="mytextarea" class="form-control" placeholder="Enter Contact Description"></textarea>
								</div>
								
								<div class="custom-file">
								<input type="file" name="profileImage">
								</div>
								
								<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- implementing tiny mce  -->
		<script src="https://cdn.tiny.cloud/1/b1wc4ksbqaydifcmvsmvwlcl0c716mnow5eojnilywkhyr73/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <!-- jquery for active element in sidebar  -->
		<script type="text/javascript">
		$(document).ready(()=>{
			$(".item").removeClass("active")
			$('#add-link').addClass("active")
		})
		</script>
		
	</section>
	
</body>
</html>
